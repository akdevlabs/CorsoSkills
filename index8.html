<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CorsoSkills/login</title>
  <link rel="stylesheet" href="L.css">
  <meta name="viewport" content="width=device-width, intial-scale=1, shrinck-to-fit=no">
  <link rel="shortcut icon" href="Images\logos\Icon.webp">
  <style type="text/css"></style>
  
</head>
<body>
  <div class="login-container">
    <!-- Ícono de perfil o logo -->
    <div class="profile-icon">
        <img src="Images\logos\DarkName.webp" alt="Icono de perfil">
    </div>
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Nombre de usuario *</label>
            <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Recordarme</label>
        </div>
        <button type="button" onclick="login()">INICIAR SESIÓN</button>
        <div class="form-links">
            <a href="signup.html">¿No tienes una cuenta?</a>
            <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>


  <script type="module" src="L.js"></script>
</body>
</html>
